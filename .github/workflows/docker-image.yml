name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v2
    #- name: Build the Docker image
    #  run: docker build . --file Dockerfile --tag my-image-name:$(date +%s )
    - name: setup-environment
    # You may pin to the exact commit or the version.
    # uses: thgbrb/setup-environment@613eee9d96d54762b22862edda820c06a3ac40be
      uses: thgbrb/setup-environment@v1
      with:
        # Name of env file
        environment-config-file: abc_dev.txt
        # Select a section to load values
        #section-name: # optional
    - name: run the action
      id: hello
      uses: ./
      with:
        myInput: 'Chad'
    - name: output the memory
      run: |
        echo ${{ steps.hello.outputs.memory }}
        echo "total memory successfully output"
    - name: Docker Build, Tag & Push
      uses: belon/docker-build-push@v4.0
      with:
        # Name of the Docker image
        image: mbabu00/samplemaven1
        # Tags override for Docker image 
        tags: v1
        # Target Docker registry
        registry: docker.io
        # Location of Dockerfile, if not Dockerfile in root directory
        dockerfile: Dockerfile
        # Directory to run `docker build` from, if not project root
        #directory: 
        # Docker build arguments in format KEY=VALUE,KEY=VALUE
        #buildArgs: 
        # Docker registry username
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        # GitHub organization to push image to (if not current  )
        gitHubOrg: maheshworks
   

